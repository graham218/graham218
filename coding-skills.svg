<!-- eat-sleep-code.svg — Professional animated banner -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Eat Sleep Code animated banner">
  <defs>
    <!-- gradient for background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071021"/>
      <stop offset="100%" stop-color="#071b2b"/>
    </linearGradient>

    <!-- animated gradient for text/icons -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6ee7b7" />
      <stop offset="50%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>

    <!-- glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- icons as symbols -->
    <symbol id="icon-eat" viewBox="0 0 64 64">
      <!-- fork -->
      <rect x="10" y="2" width="6" height="22" rx="2" />
      <rect x="22" y="2" width="6" height="22" rx="2" />
      <rect x="34" y="2" width="6" height="22" rx="2" />
      <rect x="26" y="24" width="12" height="32" rx="4" />
    </symbol>

    <symbol id="icon-sleep" viewBox="0 0 64 64">
      <!-- crescent moon -->
      <path d="M40 12c-8 0-15 7-15 15s7 15 15 15c1.5 0 3-.2 4.4-.6-6.8 5.3-16.2 3.7-21.5-3.1C14.6 33.4 13 24 19.4 16.6 25.8 9.2 34.2 6 40 12z"/>
    </symbol>

    <symbol id="icon-code" viewBox="0 0 64 64">
      <!-- angle brackets -->
      <path d="M40 12 L28 28 L40 44" fill="none" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M24 12 L36 28 L24 44" fill="none" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- animated mask for moving shine -->
    <linearGradient id="maskGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <mask id="shimmerMask">
      <rect x="0" y="0" width="1200" height="300" fill="url(#maskGrad)">
        <animate attributeName="x" from="-1200" to="1200" dur="4.5s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <!-- background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>

  <!-- subtle grid lines -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="0.6">
    <g transform="translate(0,50)">
      <line x1="0" y1="0" x2="1200" y2="0"/>
      <line x1="0" y1="50" x2="1200" y2="50"/>
    </g>
  </g>

  <!-- center group -->
  <g transform="translate(600,150)" text-anchor="middle" font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif">

    <!-- icons row -->
    <g id="icons" transform="translate(-360,-70)">
      <!-- Eat icon -->
      <g transform="translate(0,0)">
        <use href="#icon-eat" x="-32" y="-32" width="64" height="64" fill="none" stroke="url(#shine)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)">
          <animateTransform attributeName="transform" type="translate" values="0 0; 0 -6; 0 0" dur="3.6s" repeatCount="indefinite"/>
        </use>
        <!-- small plate circle -->
        <circle cx="-8" cy="4" r="10" fill="none" stroke="url(#shine)" stroke-width="1.4" opacity="0.6">
          <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Sleep icon -->
      <g transform="translate(240,0)">
        <use href="#icon-sleep" x="-32" y="-32" width="64" height="64" fill="url(#shine)" filter="url(#softGlow)">
          <animateTransform attributeName="transform" type="translate" values="0 0; 0 -8; 0 0" dur="4.2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.7;1;0.7" dur="4.2s" repeatCount="indefinite"/>
        </use>
      </g>

      <!-- Code icon -->
      <g transform="translate(480,0)">
        <use href="#icon-code" x="-32" y="-32" width="64" height="64" fill="none" stroke="url(#shine)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)">
          <animateTransform attributeName="transform" type="translate" values="0 0; 0 -5; 0 0" dur="3.8s" repeatCount="indefinite"/>
        </use>
      </g>
    </g>

    <!-- headline text -->
    <g font-size="36" font-weight="700" fill="white" style="letter-spacing:6px">
      <text x="0" y="-6" fill="rgba(255,255,255,0.08)" font-size="68" font-weight="800">EAT • SLEEP • CODE</text>
      <!-- colored main text with shimmer mask -->
      <text x="0" y="-6" fill="url(#shine)" font-size="68" font-weight="800" mask="url(#shimmerMask)">EAT • SLEEP • CODE</text>

      <!-- animated underline -->
      <rect x="-260" y="4" width="520" height="6" rx="3" fill="#0ea5e9" opacity="0.12">
        <animate attributeName="opacity" values="0.08;0.18;0.08" dur="3.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="-260" y="4" width="120" height="6" rx="3" fill="url(#shine)">
        <animate attributeName="x" from="-260" to="140" dur="3.8s" repeatCount="indefinite"/>
        <animate attributeName="width" values="120;260;120" dur="3.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- subtle subtitle -->
    <text x="0" y="60" fill="#b6c8d6" font-size="14" font-weight="500" letter-spacing="1.2">
      Crafting clean code, one commit at a time
    </text>
  </g>

  <!-- corner accents -->
  <g opacity="0.06" transform="translate(40,230)">
    <rect x="0" y="0" width="200" height="4" rx="2" fill="#8b94a6"/>
    <rect x="0" y="-20" width="120" height="4" rx="2" fill="#8b94a6"/>
  </g>

  <!-- tiny animated stars for depth -->
  <g fill="#ffffff" opacity="0.08">
    <circle cx="80" cy="40" r="1.2">
      <animate attributeName="opacity" values="0.02;0.12;0.02" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="28" r="1.2">
      <animate attributeName="opacity" values="0.02;0.14;0.02" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="60" r="1.2">
      <animate attributeName="opacity" values="0.02;0.16;0.02" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
