<!-- âš¡ Neon Fast Typewriter + Sliding Animation -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#010310"/>
      <stop offset="100%" stop-color="#030b24"/>
    </linearGradient>

    <!-- Argon Glow Gradient -->
    <linearGradient id="argon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="50%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#00bfff"/>
    </linearGradient>

    <!-- Neon Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- CSS Animations -->
    <style><![CDATA[
      @keyframes typing {
        from { stroke-dasharray: 0 1000; }
        to { stroke-dasharray: 1000 0; }
      }

      @keyframes slide {
        0% { transform: translateX(-60%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(60%); }
      }

      .type {
        font-family: 'Courier New', monospace;
        font-size: 52px;
        font-weight: 700;
        fill: url(#argon);
        stroke: url(#argon);
        stroke-width: 1.2;
        filter: url(#neon-glow);
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: typing 1.8s steps(60) forwards, slide 10s ease-in-out infinite alternate;
      }

      .subtitle {
        font-family: monospace;
        font-size: 18px;
        fill: #a3bffa;
        opacity: 0.85;
        letter-spacing: 2px;
      }

      .cursor {
        font-family: 'Courier New', monospace;
        font-size: 52px;
        fill: #00ffff;
        filter: url(#neon-glow);
        animation: blink 0.8s step-end infinite;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Animated Typing + Sliding Text -->
  <g transform="translate(100,160)">
    <text class="type">
      EAT â€¢ SLEEP â€¢ CODE â€¢ REPEAT â€¢ DEBUG â€¢ DEPLOY â€¢ LEARN â€¢ BUILD
    </text>
    <text x="720" y="0" class="cursor">|</text>
  </g>

  <!-- Subtitle -->
  <text x="600" y="240" text-anchor="middle" class="subtitle">
    ðŸ’» Crafting digital perfection â€” one line at a time
  </text>

  <!-- Floating Neon Lights -->
  <circle cx="200" cy="80" r="2" fill="#00ffff" opacity="0.15">
    <animate attributeName="cy" values="80;60;80" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="120" r="1.8" fill="#00ffff" opacity="0.1">
    <animate attributeName="cy" values="120;100;120" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="60" r="1.5" fill="#00ffff" opacity="0.08">
    <animate attributeName="cy" values="60;40;60" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
